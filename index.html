<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O Grilo Cricri</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #71a0b6, #133f86);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .moldura-lateral{
      position: absolute;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 0.9;
      z-index: 0;
    }

    .moldura-esquerda {
      top: 0;
      bottom: 0;
      left: -180px;
      width: 90%;
      max-width: 500px;
      background-image: url('bgt.png');
      transform: rotate(90deg);
    }

    .moldura-direita {
      top: 0;
      bottom: 0;
      right: -180px;
      width: 90%;
      max-width: 500px;
      background-image: url('bgt.png');
      transform: scaleX(-1);
      transform: rotate(-90deg);
    }

    

    header {
      background-color: white;
      border: 4px solid #000;
      width: 90%;
      max-width: 600px;
      padding: 40px 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #000;
    }

    header h2 {
      font-size: 1.8em;
      font-weight: normal;
      margin-bottom: 30px;
      color: #000;
    }

    header p {
      font-size: 1.3em;
      color: #740000;
    }

    .logo {
      width: 80%;
      max-width: 320px;
      height: auto;
      margin: 50px 0;
    }

    .autor {
      margin-top: 30px;
      font-size: 1em;
      color: #333;
    }

    .acesso {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .acesso:hover {
      background-color: #2c80b4;
    }

    @media (max-width: 600px) {
      header {
        padding: 20px;
      }

      header h1 {
        font-size: 1.8em;
      }

      header h2 {
        font-size: 1.1em;
      }

      .acesso {
        font-size: 1em;
        padding: 10px 15px;
      }
      .moldura-direita{
        right: -30px;
      }
      .moldura-esquerda{
        left: -30px;
      }

      
    }
  </style>
</head>
<body>
  <header>
  <div class="moldura-lateral moldura-esquerda"></div>
  <div class="moldura-lateral moldura-direita"></div>
    <h1>O Grilo Cricri</h1>
    <h2>Livro Criado por Lucas</h2>
    <p><strong>De Certa SÃ©rie</strong></p>
    <img class="logo" src="logo.png" alt="Logo do livro">
    <div class="autor">
      <p>Um tal de Lucas - 2025</p>
    </div>
    <a href="pagina1.html" class="acesso">Ler</a>
  </header>

</body>
</html>
